<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
  
  <img src="/images/bg-pattern-top.svg" alt="" class="img-top">
  <div class="container">
    <header class="header">
      <img src="/images/image-victor.jpg" alt="image-victor" class="img_user">
    </header>
    <div class="details">
      <div class="person">
      <span class="name">Victor Crest</span><span class="year">26</span>
      </div>
      <p>London</p>
    </div>
    <div class="status">
      <div class="followers">
        <span class="destak" >80K</span>
        <p> Followers</p>
      </div>
      <div class="likes">
        <span class="destak" > 803K</span>
        <p> Likes</p>
      </div>
      <div class="photos">
        <span class="destak" > 1.4K</span>
        <p> Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/lucas-sk">Lu_sK</a>.
  </div>
  <img src="/images/bg-pattern-bottom.svg" alt="" class="img-bot">
</body>
</html>
